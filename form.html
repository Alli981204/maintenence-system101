            <form action="C:\My work\New folder\thankyou.html" target="_blank">

                </div>
                <br>
                <br>
                <div class="dis">
                    <div class="lbl"> <label for="Description">Description of the problem:</label></div>
                    <div class="text"><textarea class="issue" id="Description" name="Description" placeholder="Optional"

                </div>
                <br><br><br><br><br><br><br>
                <div class="btn"><button type="submit" class="button" onclick="myFunction()">Submit</button></div>
